  <div id="nicknameForm">

    <input type="text" id="nickname" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ">

  <!-- æç”»ã‚¨ãƒªã‚¢ -->
  <div id="drawSection">
    <div id="timer">æ®‹ã‚Š 30 ç§’</div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>

      â˜…é•·æŠ¼ã—ã™ã‚‹ã¨ä¿å­˜ã§ãã¾ã™ã€‚<br>
      æ å†…ã‚¢ã‚¤ã‚³ãƒ³ã®è¨­å®šãŒã§ãã‚‹çš†ã•ã‚“ã¯<br>
      ä¸€æ™‚çš„ã«è¨­å®šã—ã¦çš†ã•ã‚“ã«ã‚‚è¦‹ã›ã¦ãã ã•ã„ê‰‚ğŸ¤­

<script>
const startBtn  = document.getElementById('startBtn');
const nicknameForm = document.getElementById('nicknameForm');
const drawSection  = document.getElementById('drawSection');
const canvas   = document.getElementById('canvas');
const ctx      = canvas.getContext('2d');
const timerEl  = document.getElementById('timer');
const previewImg = document.getElementById('preview');
const saveNote = document.getElementById('saveNote');
const resetBtn = document.getElementById('resetBtn');

let drawing = false;
let timeLeft = 30;

function startDraw(e) {
  drawing = true;
  resetBtn.style.display = 'inline-block'; // â˜…æãå§‹ã‚ãŸã‚‰è¡¨ç¤º
  draw(e);
}

function endDraw() {
  drawing = false;
  ctx.beginPath();
  resetBtn.style.display = 'none';         // â˜…æãçµ‚ãˆãŸã‚‰éš ã™
}

function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  ctx.lineWidth = 4;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#333';
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

function startTimer() {
  const timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `æ®‹ã‚Š ${timeLeft} ç§’`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timerEl.textContent = "æ™‚é–“çµ‚äº†ï¼";

      // æç”»ç¦æ­¢
      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);

      // ç”»åƒåˆ‡ã‚Šæ›¿ãˆ
      previewImg.src = canvas.toDataURL('image/png');
      previewImg.style.display = 'block';
      canvas.style.display = 'none';
      saveNote.style.display = 'block';
      resetBtn.style.display = 'none'; // ã‚¿ã‚¤ãƒ ã‚¢ãƒƒãƒ—æ™‚ã‚‚éè¡¨ç¤º
    }
  }, 1000);
}

// ãƒªã‚»ãƒƒãƒˆå‡¦ç†
resetBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

startBtn.addEventListener('click', () => {
  if (!document.getElementById('nickname').value.trim()) return;
  nicknameForm.style.display = 'none';
  drawSection.style.display = 'flex';

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);
  canvas.addEventListener('touchend', endDraw);

  startTimer();
});
</script>
