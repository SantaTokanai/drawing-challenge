      ä¸€æ™‚çš„ã«è¨­å®šã—ã¦çš†ã•ã‚“ã«ã‚‚è¦‹ã›ã¦ãã ã•ã„ê‰‚ğŸ¤­

<script>
const startBtn  = document.getElementById('startBtn');
const nicknameForm = document.getElementById('nicknameForm');
const drawSection  = document.getElementById('drawSection');
const canvas   = document.getElementById('canvas');
const ctx      = canvas.getContext('2d');
const timerEl  = document.getElementById('timer');
const previewImg = document.getElementById('preview');
const saveNote = document.getElementById('saveNote');
const resetBtn = document.getElementById('resetBtn');
const awayMsg  = document.getElementById('awayMsg');
const topicEl  = document.getElementById('topic');

let drawing = false;
let timeLeft = 30;

// ãŠé¡Œãƒªã‚¹ãƒˆï¼ˆå¥½ãã«è¿½åŠ å¯ï¼‰
const topics = ["é£Ÿãƒ‘ãƒ³ãƒãƒ³ãŒç©ºã‚’é£›ã‚“ã§ã„ã‚‹æ§˜å­ã‚’æã„ã¦ãã ã•ã„"];

function startDraw(e) {
  drawing = true;
  resetBtn.style.display = 'inline-block';
  draw(e);
}
function endDraw() {
  drawing = false;
  ctx.beginPath();
  resetBtn.style.display = 'none';
}
function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  ctx.lineWidth = 4;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#333';
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

function startTimer() {
  const timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `æ®‹ã‚Š ${timeLeft} ç§’`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timerEl.textContent = "æ™‚é–“çµ‚äº†ï¼";
      // æç”»ç¦æ­¢
      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);
      // ç”»åƒåˆ‡ã‚Šæ›¿ãˆ
      previewImg.src = canvas.toDataURL('image/png');
      previewImg.style.display = 'block';
      canvas.style.display = 'none';
      saveNote.style.display = 'block';
      resetBtn.style.display = 'none';
    }
  }, 1000);
}

resetBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

startBtn.addEventListener('click', () => {
  const name = document.getElementById('nickname').value.trim();
  if (!name) return;

  nicknameForm.style.display = 'none';
  awayMsg.style.display = 'none';               // â† é›¢å¸­ä¸­ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤º
  drawSection.style.display = 'flex';

  // ãƒ©ãƒ³ãƒ€ãƒ ãŠé¡Œã‚’è¡¨ç¤º
  const t = topics[Math.floor(Math.random() * topics.length)];
  topicEl.textContent = `ãŠé¡Œï¼š${t}`;

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);
  canvas.addEventListener('touchend', endDraw);

  startTimer();
});
</script>
