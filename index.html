<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drawing Challenge</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", "Hiragino Kaku Gothic ProN", sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }

  /* ---- 離席メッセージ ---- */
  .away-message {
    font-size: 1.8rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ff7e5f, #feb47b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    margin-bottom: 2rem;
    letter-spacing: 1px;
    animation: fadeBlink 3s infinite;
  }
  @keyframes fadeBlink {
    0%,100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  /* ---- ユーザー名入力画面 ---- */
  #startScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-top: 4rem;
  }
  #startScreen p {
    font-size: 1.2rem;
    color: #333;
  }
  #startScreen input {
    font-size: 1.2rem;
    padding: 0.4rem 0.6rem;
    border: 2px solid #888;
    border-radius: 6px;
    width: 200px;
    text-align: center;
  }
  #startScreen button {
    font-size: 1.2rem;
    padding: 0.5rem 1.2rem;
    background: #2575fc;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #startScreen button:hover {
    background: #1250c9;
  }

  /* ---- 描画画面 ---- */
  #drawingArea {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  #topic {
    position: relative;
    margin: 1rem 0 1.2rem;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    font-weight: 700;
    color: #fff;
    text-align: center;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border-radius: 12px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    letter-spacing: 1px;
  }
  #topic::before,
  #topic::after {
    content: "";
    position: absolute;
    width: 40px;
    height: 4px;
    background: #fff;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.8;
  }
  #topic::before { left: -20px; border-radius: 2px 0 0 2px; }
  #topic::after  { right: -20px; border-radius: 0 2px 2px 0; }

  #timer {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #e53935;
    font-weight: bold;
  }

  #drawCanvas {
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    touch-action: none;
  }

  #preview {
    margin-top: 1rem;
    width: 320px;
    height: 320px;
    border: 2px solid #aaa;
    border-radius: 8px;
    object-fit: contain;
    background: #fff;
    display: none;
  }

  p.note {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #555;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>

<!-- ====== ユーザー名入力画面 ====== -->
<div id="startScreen">
  <!-- ★ 追加: オシャレな離席メッセージ -->
  <div class="away-message">あやの離席中..</div>

  <p>ニックネームを入力してスタートしてください</p>
  <input type="text" id="usernameInput" placeholder="名前を入力">
  <button id="startBtn">スタート</button>
</div>

<!-- ====== 描画画面 ====== -->
<div id="drawingArea">
  <h1 id="topic"></h1>
  <div id="timer">残り 30 秒</div>
  <canvas id="drawCanvas" width="320" height="320"></canvas>
  <img id="preview" alt="描いた画像がここに表示されます">
  <p class="note" id="saveNote">
    ★長押しすると保存できます。<br>
    良かったら枠内アイコンに設定して皆さんにも見せてください。
  </p>
</div>

<script>
const TOPIC = "食パンマンが飛んでいる様子を描いてください";

const startScreen = document.getElementById('startScreen');
const drawingArea = document.getElementById('drawingArea');
const startBtn = document.getElementById('startBtn');
const usernameInput = document.getElementById('usernameInput');

const topicEl = document.getElementById('topic');
const timerEl = document.getElementById('timer');
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
const previewImg = document.getElementById('preview');
const saveNote = document.getElementById('saveNote');

let drawing = false;
let timeLeft = 30;
ctx.lineWidth = 4;
ctx.lineCap = "round";
ctx.strokeStyle = "#000";

startBtn.addEventListener('click', () => {
  const name = usernameInput.value.trim();
  if (!name) {
    alert("名前を入力してください");
    return;
  }
  startScreen.style.display = 'none';
  drawingArea.style.display = 'flex';
  topicEl.textContent = `お題：${TOPIC}`;
  ctx.font = "20px 'Segoe UI', 'Hiragino Kaku Gothic ProN', sans-serif";
  ctx.fillStyle = "#444";
  ctx.fillText(name, 10, 25);
  startTimer();
});

function getPos(e) {
  if (e.touches) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

function startDraw(e) {
  e.preventDefault();
  drawing = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}
function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}
function endDraw() {
  drawing = false;
  ctx.closePath();
}

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('touchstart', startDraw, {passive: false});
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchmove', draw, {passive: false});
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mouseleave', endDraw);
canvas.addEventListener('touchend', endDraw);

function startTimer() {
  const timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `残り ${timeLeft} 秒`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timerEl.textContent = "時間終了！";

      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);

      previewImg.src = canvas.toDataURL('image/png');
      previewImg.style.display = 'block';
      canvas.style.display = 'none';
      saveNote.style.display = 'block';
    }
  }, 1000);
}
</script>
</body>
</html>
