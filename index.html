      æ å†…ã‚¢ã‚¤ã‚³ãƒ³ã®è¨­å®šãŒã§ãã‚‹çš†ã•ã‚“ã¯ã€è‰¯ã‹ã£ãŸã‚‰ä¸€æ™‚çš„ã«æ å†…ã‚¢ã‚¤ã‚³ãƒ³ã«è¨­å®šã—ã¦çš†ã•ã‚“ã«è¦‹ã›ã¦ãã ã•ã„ê‰‚ğŸ¤­

<script>
const startBtn  = document.getElementById('startBtn');
const nicknameForm = document.getElementById('nicknameForm');
const drawSection  = document.getElementById('drawSection');
const canvas   = document.getElementById('canvas');
const ctx      = canvas.getContext('2d');
const timerEl  = document.getElementById('timer');
const previewImg = document.getElementById('preview');
const saveNote = document.getElementById('saveNote');
const resetBtn = document.getElementById('resetBtn');
const awayMsg  = document.getElementById('awayMsg');
const topicEl  = document.getElementById('topic');

let drawing = false;
let timeLeft = 30;
let nickname = "";

// ãŠé¡Œãƒªã‚¹ãƒˆ
const topics = ["é£Ÿãƒ‘ãƒ³ãƒãƒ³ãŒç©ºã‚’é£›ã‚“ã§ã„ã‚‹æ§˜å­ã‚’æã„ã¦ãã ã•ã„"];

// ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ç”»é¢å¹…ã«åˆã‚ã›ã¦æ­£æ–¹å½¢
function resizeCanvas() {
  const size = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.6);
  canvas.width = size;
  canvas.height = size;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function startDraw(e) {
  drawing = true;
  draw(e);
}
function endDraw() {
  drawing = false;
  ctx.beginPath();
}
function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  ctx.lineWidth = 4;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#000'; // é»’è‰²
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

function startTimer() {
  const timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `æ®‹ã‚Š ${timeLeft} ç§’`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timerEl.textContent = "æ™‚é–“çµ‚äº†ï¼";

      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);

      // èƒŒæ™¯ç™½ã®ã¾ã¾ç”»åƒåŒ–
      previewImg.src = canvas.toDataURL('image/png');
      previewImg.style.display = 'block';
      canvas.style.display = 'none';
      saveNote.style.display = 'block';
      resetBtn.style.display = 'none'; // æ™‚é–“å¾Œã¯ãƒªã‚»ãƒƒãƒˆéè¡¨ç¤º
    }
  }, 1000);
}

resetBtn.addEventListener('click', () => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawNickname();
});

function drawNickname() {
  ctx.save();
  ctx.font = "20px sans-serif";
  ctx.fillStyle = "#000";
  ctx.textBaseline = "top";
  ctx.fillText(nickname, 10, 10);   // å·¦ä¸Šã«è¡¨ç¤º
  ctx.restore();
}

startBtn.addEventListener('click', () => {
  nickname = document.getElementById('nickname').value.trim();
  if (!nickname) return;

  nicknameForm.style.display = 'none';
  awayMsg.style.display = 'none';
  drawSection.style.display = 'flex';

  const t = topics[Math.floor(Math.random() * topics.length)];
  topicEl.textContent = `ãŠé¡Œï¼š${t}`;
  topicEl.style.display = 'block';

  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawNickname();

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);
  canvas.addEventListener('touchend', endDraw);

  startTimer();
});
</script>
