<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お絵かきチャレンジ</title>
<style>
  body {
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    background:#fafafa;
    font-family:'Segoe UI','Hiragino Kaku Gothic ProN',sans-serif;
  }
  .header-msg, #topic {
    margin-top:20px;
    font-size:1.2rem;
    font-weight:bold;
    color:#555;
    letter-spacing:1px;
  }
  #nicknameForm {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:20px;
  }
  input[type="text"] {
    padding:8px 12px;
    font-size:16px;
    margin-bottom:10px;
    border:1px solid #ccc;
    border-radius:6px;
  }
  button {
    padding:8px 16px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#4CAF50;
    color:white;
    cursor:pointer;
  }
  button:hover { background:#45a049; }
  #drawSection {
    display:none;
    flex-direction:column;
    align-items:center;
    margin-top:20px;
  }
  #timer { margin:12px 0; font-size:1.2rem; color:#555; }
  canvas {
    border:1px solid #ccc;
    background:white;
    touch-action:none;
  }
  #preview {
    display:none;
    max-width:90%;
    margin-top:12px;
    border:1px solid #ccc;
  }
  .note {
    display:none;
    margin-top:8px;
    font-size:14px;
    color:#333;
    text-align:center;
  }
  #resetBtn {
    display:none;
    margin-top:10px;
    background:#e74c3c;
  }
</style>
</head>
<body>

  <!-- 上部メッセージ（離席中）-->
  <div class="header-msg" id="awayMsg">あやの離席中..</div>
  <!-- お題表示用 -->
  <div id="topic"></div>

  <!-- ニックネーム入力 -->
  <div id="nicknameForm">
    <p>ニックネームを入力してスタートしてください</p>
    <input type="text" id="nickname" placeholder="ニックネーム">
    <button id="startBtn">スタート</button>
  </div>

  <!-- 描画エリア -->
  <div id="drawSection">
    <div id="timer">残り 30 秒</div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <button id="resetBtn">リセット</button>
    <img id="preview" alt="完成画像">
    <p class="note" id="saveNote">
      ★長押しすると保存できます。<br>
      枠内アイコンが設定できる皆さまは<br>
      一時的に設定して皆さんにも見せてくださいꉂ🤭
    </p>
  </div>

<script>
const startBtn  = document.getElementById('startBtn');
const nicknameForm = document.getElementById('nicknameForm');
const drawSection  = document.getElementById('drawSection');
const canvas   = document.getElementById('canvas');
const ctx      = canvas.getContext('2d');
const timerEl  = document.getElementById('timer');
const previewImg = document.getElementById('preview');
const saveNote = document.getElementById('saveNote');
const resetBtn = document.getElementById('resetBtn');
const awayMsg  = document.getElementById('awayMsg');
const topicEl  = document.getElementById('topic');

let drawing = false;
let timeLeft = 30;

// お題リスト（好きに追加可）
const topics = ["食パンマンが空を飛んでいる様子を描いてください"];

function startDraw(e) {
  drawing = true;
  resetBtn.style.display = 'inline-block';
  draw(e);
}
function endDraw() {
  drawing = false;
  ctx.beginPath();
  resetBtn.style.display = 'none';
}
function draw(e) {
  if (!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
  ctx.lineWidth = 4;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#333';
  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}

function startTimer() {
  const timer = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `残り ${timeLeft} 秒`;
    if (timeLeft <= 0) {
      clearInterval(timer);
      timerEl.textContent = "時間終了！";
      // 描画禁止
      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);
      // 画像切り替え
      previewImg.src = canvas.toDataURL('image/png');
      previewImg.style.display = 'block';
      canvas.style.display = 'none';
      saveNote.style.display = 'block';
      resetBtn.style.display = 'none';
    }
  }, 1000);
}

resetBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

startBtn.addEventListener('click', () => {
  const name = document.getElementById('nickname').value.trim();
  if (!name) return;

  nicknameForm.style.display = 'none';
  awayMsg.style.display = 'none';               // ← 離席中メッセージを非表示
  drawSection.style.display = 'flex';

  // ランダムお題を表示
  const t = topics[Math.floor(Math.random() * topics.length)];
  topicEl.textContent = `お題：${t}`;

  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);
  canvas.addEventListener('touchend', endDraw);

  startTimer();
});
</script>
</body>
</html>
