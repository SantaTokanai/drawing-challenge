  #nicknameForm {

<body>

<div class="header-msg" id="awayMsg">ã‚ã‚„ã®é›¢å¸­ä¸­..</div>

<!-- ãƒ•ã‚©ãƒ¼ãƒ ã¯æ®‹ã™ï¼ˆå°†æ¥ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å¾©æ´»ã•ã›ãŸã„ã¨ãã®ãŸã‚ï¼‰ã ãŒ
     JS å´ã§åˆæœŸè¡¨ç¤ºã‚’éè¡¨ç¤ºã«ã—ã¦ã€è‡ªå‹•é–‹å§‹ã™ã‚‹è¨­è¨ˆã«ã—ã¦ã„ã¾ã™ -->
<div id="nicknameForm" aria-hidden="true" style="display:none;">
  <p>ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ã‚¹ã‚¿ãƒ¼ãƒˆã—ã¦ãã ã•ã„</p>
  <input type="text" id="nickname" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ">
  <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
</div>

<div id="drawSection">
  <div id="timer">æ®‹ã‚Š 30 ç§’</div>
  <div class="canvas-wrapper" id="canvasWrap">
    <canvas id="canvas"></canvas>
    <canvas id="nameCanvas"></canvas>
    <div id="overlay"><img id="preview" alt="å®Œæˆç”»åƒ"></div>
  </div>
  <button id="resetBtn">ãƒªã‚»ãƒƒãƒˆ</button>
  <p class="note" id="saveNote">
    â˜…é•·æŠ¼ã—ã™ã‚‹ã¨ä¿å­˜ã§ãã¾ã™ã€‚<br>
    æ å†…ã‚¢ã‚¤ã‚³ãƒ³ã®è¨­å®šãŒã§ãã‚‹çš†ã•ã‚“ã¯ã€è‰¯ã‹ã£ãŸã‚‰ä¸€æ™‚çš„ã«æ å†…ã‚¢ã‚¤ã‚³ãƒ³ã«è¨­å®šã—ã¦çš†ã•ã‚“ã«è¦‹ã›ã¦ãã ã•ã„ê‰‚ğŸ¤­
  </p>
</div>

<script>
const startBtn    = document.getElementById('startBtn');
const nicknameForm= document.getElementById('nicknameForm');
const drawSection = document.getElementById('drawSection');
const canvas      = document.getElementById('canvas');
const nameCanvas  = document.getElementById('nameCanvas');
const ctx         = canvas.getContext('2d');
const nameCtx     = nameCanvas.getContext('2d');
const timerEl     = document.getElementById('timer');
const previewImg  = document.getElementById('preview');
const saveNote    = document.getElementById('saveNote');
const resetBtn    = document.getElementById('resetBtn');
const awayMsg     = document.getElementById('awayMsg');
const topicEl     = document.getElementById('topic');
const overlay     = document.getElementById('overlay');
const canvasWrap  = document.getElementById('canvasWrap');

let drawing = false;
let timeLeft = 30;
let timerId = null;
let listenersAdded = false;
let nickname = ""; // ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã¯ä¸è¦ã«ã™ã‚‹ãŸã‚ç©ºæ–‡å­—ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
const topics = ["ã‚¾ã‚¦ã•ã‚“ãŒç‰ä¹—ã‚Šã—ã¦ã„ã‚‹æ§˜å­ã‚’æã„ã¦ãã ã•ã„"];

function resizeCanvas() {
  const size = Math.min(window.innerWidth*0.9, window.innerHeight*0.6);
  canvas.width = size;
  canvas.height = size;
  nameCanvas.width = size;
  nameCanvas.height = size;
  canvasWrap.style.width = size+"px";
  canvasWrap.style.height = size+"px";
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

/* åå‰è¡¨ç¤ºã¯ nickname ãŒç©ºãªã‚‰éè¡¨ç¤ºã«ã™ã‚‹ï¼ˆå…¥åŠ›ã‚’ã‚„ã‚ãŸã„è¦æœ›ã«åˆã‚ã›ã‚‹ï¼‰ */
function drawNickname(){
  nameCtx.clearRect(0,0,nameCanvas.width,nameCanvas.height);
  if(!nickname){
    nameCanvas.style.display = 'none';
    return;
  }
  nameCanvas.style.display = 'block';
  nameCtx.font = "20px sans-serif";
  nameCtx.fillStyle = "#000";
  nameCtx.textBaseline = "top";
  nameCtx.fillText(nickname, 10, 10);
}

function startDraw(e){ drawing = true; draw(e); }
function endDraw(){ drawing = false; ctx.beginPath(); }

function draw(e){
  if(!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const point = (e.touches && e.touches[0]) || e;
  const x = point.clientX - rect.left;
  const y = point.clientY - rect.top;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#000';
  ctx.lineTo(x,y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x,y);
}

/* ã‚¿ã‚¤ãƒãƒ¼ã¯å¤šé‡ã«èµ°ã‚‰ãªã„ã‚ˆã†ã«ã‚¬ãƒ¼ãƒ‰ï¼ˆtimerIdï¼‰ã‚’è¿½åŠ  */
function startTimer(){
  if(timerId) return;
  // timeLeft ã¯ startSession() ã§ãƒªã‚»ãƒƒãƒˆã•ã‚Œã‚‹
  timerEl.textContent = `æ®‹ã‚Š ${timeLeft} ç§’`;
  timerId = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = `æ®‹ã‚Š ${timeLeft} ç§’`;
    if(timeLeft <= 0){
      clearInterval(timerId);
      timerId = null;
      timerEl.textContent = "æ™‚é–“çµ‚äº†ï¼";
      // æç”»ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç„¡åŠ¹åŒ–
      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);
      previewImg.src = canvas.toDataURL('image/png');
      overlay.style.display = 'flex';
      saveNote.style.display = 'block';
      resetBtn.style.display = 'none';
    }
  },1000);
}

/* ã‚­ãƒ£ãƒ³ãƒã‚¹ã®ã‚¤ãƒ™ãƒ³ãƒˆã‚’ã¾ã¨ã‚ã¦ç™»éŒ²ï¼ˆé‡è¤‡ç™»éŒ²ã‚’é¿ã‘ã‚‹ï¼‰ */
function addCanvasListeners(){
  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);
  canvas.addEventListener('touchend', endDraw);
}

/* ãƒªã‚»ãƒƒãƒˆï¼ˆæ—¢å­˜ã®å‹•ä½œã‚’å£Šã•ãªã„ã‚ˆã†ã«æœ€å°é™ï¼‰ */
resetBtn.addEventListener('click',()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawNickname();
});

/* æ—¢å­˜ã® startBtn ã¯å°†æ¥ã®ãŸã‚ã«æ®‹ã—ã¦ã‚ã‚‹ï¼ˆãŸã ã—ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ å¿…é ˆãƒã‚§ãƒƒã‚¯ã¯å¤–ã™ï¼‰ */
startBtn.addEventListener('click',()=>{
  // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥ã‚ŒãŸã‚‰æ¡ç”¨ã€å…¥ã‚Œãªã‘ã‚Œã°ç©ºã®ã¾ã¾ï¼ˆåŒ¿åï¼‰
  nickname = document.getElementById('nickname').value.trim() || "";
  startSession();
});

/* ã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹å‡¦ç†ï¼ˆè‡ªå‹•é–‹å§‹ãƒ»æ‰‹å‹•é–‹å§‹ã¨ã‚‚ã«ã“ã“ã‚’ä½¿ã†ï¼‰ */
function startSession(){
  // UI è¡¨ç¤ºèª¿æ•´
  nicknameForm.style.display = 'none';
  awayMsg.style.display = 'none';
  drawSection.style.display = 'flex';

  // ãŠé¡Œè¡¨ç¤º
  const t = topics[Math.floor(Math.random()*topics.length)];
  topicEl.innerHTML = `<span class="label">ãŠé¡Œï¼š</span><span class="text">${t}</span>`;
  topicEl.style.display = 'block';

  // ã‚­ãƒ£ãƒ³ãƒã‚¹åˆæœŸåŒ–
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawNickname();

  // ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²ï¼ˆï¼‘å›ã ã‘ï¼‰
  if(!listenersAdded){
    addCanvasListeners();
    listenersAdded = true;
  }

  // ã‚¿ã‚¤ãƒãƒ¼ã®åˆæœŸåŒ–
  timeLeft = 30;
  // æ—¢ã« overlay ãŒè¦‹ãˆã¦ã„ã‚‹å ´åˆã¯é–‰ã˜ã‚‹ï¼ˆå‰å›ã®çµæœãŒæ®‹ã£ã¦ã„ã‚‹å ´åˆï¼‰
  overlay.style.display = 'none';
  saveNote.style.display = 'none';
  resetBtn.style.display = 'block';

  startTimer();
}

/* --- è‡ªå‹•é–‹å§‹ --- */
/* ãƒšãƒ¼ã‚¸ã‚’èª­ã¿è¾¼ã‚“ã ã‚‰ã™ãã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’è¡¨ç¤ºã—ã¦æã‘ã‚‹ã‚ˆã†ã«ã™ã‚‹ */
window.addEventListener('DOMContentLoaded', ()=>{
  // nicknameForm ã‚’å®Œå…¨ã«éš ã—ã¦è‡ªå‹•é–‹å§‹ï¼ˆè¦æœ›ã©ãŠã‚Šå…¥åŠ›ã‚’ã‚„ã‚ã‚‹ï¼‰
  // ã™ãæããŸã„ã ã‘ã§ã€ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã¯ä½¿ã‚ãªã„ = nickname ã¯ç©ºã®ã¾ã¾
  startSession();
});
</script>
