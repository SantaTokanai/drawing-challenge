<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お絵かきチャレンジ</title>
<style>
  body {
    margin:0;
    padding:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:#f0fff0;
    font-family:'Segoe UI','Hiragino Kaku Gothic ProN',sans-serif;
  }

  .header-msg {
    margin-top:20px;
    font-size:1.2rem;
    font-weight:bold;
    color:#2e7d32;
  }

  /* ★ お題枠：可愛らしいデザイン ★ */
  #topic {
    display:none;
    margin:10px 0 4px;
    padding:16px 28px;
    font-size:1.5rem;                /* 大きさそのまま */
    font-weight:bold;
    color:#444;                      /* はっきりした文字色 */
    background:
      radial-gradient(circle at 10px 10px, rgba(255,255,255,0.6) 1px, transparent 1px),
      radial-gradient(circle at 30px 30px, rgba(255,255,255,0.6) 1px, transparent 1px),
      linear-gradient(135deg, #ffe6f0 0%, #c8f7ff 100%); /* パステルピンク〜ブルー */
    background-size:40px 40px,40px 40px,100% 100%;
    border-radius:24px;               /* 角を大きく丸く */
    box-shadow:0 6px 14px rgba(0,0,0,0.15);
    text-align:center;
    position: relative;
    border: 3px dotted #fff;          /* ドットで可愛さアップ */
  }
  #topic::before,
  #topic::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 4px;
    background: rgba(255,255,255,0.8);
    top: 50%;
    transform: translateY(-50%);
    border-radius:2px;
  }
  #topic::before { left: -25px; }
  #topic::after  { right: -25px; }

  /* 以降は前回コードと同じなので省略 */
</style>
</head>
<body>
  <div class="header-msg" id="awayMsg">あやの離席中..</div>
  <div id="topic">お題：サンプル</div>
  <!-- 以下、残りのHTMLとJSは前回のまま -->
</body>
</html>
