<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Drawing Challenge</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  h1 {
    font-size: 1.4rem;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  #timer {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #e53935;
    font-weight: bold;
  }
  canvas {
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    touch-action: none; /* スマホでのスクロール防止 */
  }
  p.note {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #555;
    text-align: center;
  }
</style>
</head>
<body>

<!-- ===== お題はここを編集するだけ ===== -->
<h1 id="topic"></h1>

<div id="timer">残り 45 秒</div>
<canvas id="drawCanvas" width="320" height="320"></canvas>

<p class="note">
  ★描いた絵を保存したいときは、<br>
  キャンバスを<strong>長押し</strong>して保存してください。<br>
  （保存ボタンはありません）
</p>

<script>
/* ===========================
   ★ お題を変更する場所
   =========================== */
const TOPIC = "食パンマンが飛んでいる様子"; // ←ここを書き換えるだけ
document.getElementById('topic').textContent = `お題：${TOPIC}`;

/* ======== 変数 ======== */
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let timeLeft = 45; // 秒

/* ======== 描画設定 ======== */
ctx.lineWidth = 4;
ctx.lineCap = "round";
ctx.strokeStyle = "#000";

/* ======== イベント ======== */
canvas.addEventListener('mousedown', start);
canvas.addEventListener('touchstart', start, {passive: false});
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchmove', draw, {passive: false});
canvas.addEventListener('mouseup', end);
canvas.addEventListener('mouseleave', end);
canvas.addEventListener('touchend', end);

function getPos(e) {
  if (e.touches) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

function start(e) {
  e.preventDefault();
  drawing = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

function end(e) {
  if (!drawing) return;
  drawing = false;
  ctx.closePath();
}

/* ======== タイマー ======== */
const timerEl = document.getElementById('timer');
const timer = setInterval(() => {
  timeLeft--;
  timerEl.textContent = `残り ${timeLeft} 秒`;
  if (timeLeft <= 0) {
    clearInterval(timer);
    timerEl.textContent = "時間終了！";
    // 時間終了後は描けないようにイベント解除
    canvas.removeEventListener('mousedown', start);
    canvas.removeEventListener('touchstart', start);
    canvas.removeEventListener('mousemove', draw);
    canvas.removeEventListener('touchmove', draw);
    canvas.removeEventListener('mouseup', end);
    canvas.removeEventListener('mouseleave', end);
    canvas.removeEventListener('touchend', end);
  }
}, 1000);
</script>

</body>
</html>
