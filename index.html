<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Drawing Challenge</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  h1 {
    font-size: 1.4rem;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  #timer {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #e53935;
    font-weight: bold;
  }
  #drawCanvas {
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    touch-action: none; /* 描画用キャンバスだけスクロール禁止 */
  }
  #preview {
    margin-top: 1rem;
    width: 320px;
    height: 320px;
    border: 2px solid #aaa;
    border-radius: 8px;
    object-fit: contain;
    background: #fff;
    display: none;       /* ★初期は非表示 */
  }
  p.note {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #555;
    text-align: center;
    display: none;       /* ★初期は非表示 */
  }
</style>
</head>
<body>

<!-- ===== お題はここを編集するだけ ===== -->
<h1 id="topic"></h1>

<div id="timer">残り 45 秒</div>
<canvas id="drawCanvas" width="320" height="320"></canvas>

<!-- ★ 制限時間終了後に表示される領域 -->
<p class="note" id="saveNote">
  ★描いた絵を保存したいときは、下の画像を<strong>長押し</strong>してください。
</p>
<img id="preview" alt="描いた画像がここに表示されます">

<script>
/* ===========================
   ★ お題を変更する場所
   =========================== */
const TOPIC = "食パンマンが飛んでいる様子"; // ←ここを書き換えるだけ
document.getElementById('topic').textContent = `お題：${TOPIC}`;

/* ======== 描画関連 ======== */
const canvas = document.getElementById('drawCanvas');
const ctx = canvas.getContext('2d');
const previewImg = document.getElementById('preview');
const saveNote = document.getElementById('saveNote');

let drawing = false;
let timeLeft = 45; // 秒

ctx.lineWidth = 4;
ctx.lineCap = "round";
ctx.strokeStyle = "#000";

function getPos(e) {
  if (e.touches) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

function start(e) {
  e.preventDefault();
  drawing = true;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(pos.x, pos.y);
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);
  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

function end() {
  drawing = false;
  ctx.closePath();
}

canvas.addEventListener('mousedown', start);
canvas.addEventListener('touchstart', start, {passive: false});
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchmove', draw, {passive: false});
canvas.addEventListener('mouseup', end);
canvas.addEventListener('mouseleave', end);
canvas.addEventListener('touchend', end);

/* ======== タイマー ======== */
const timerEl = document.getElementById('timer');
const timer = setInterval(() => {
  timeLeft--;
  timerEl.textContent = `残り ${timeLeft} 秒`;
  if (timeLeft <= 0) {
    clearInterval(timer);
    timerEl.textContent = "時間終了！";
    // 描画停止
    canvas.removeEventListener('mousedown', start);
    canvas.removeEventListener('touchstart', start);
    canvas.removeEventListener('mousemove', draw);
    canvas.removeEventListener('touchmove', draw);
    canvas.removeEventListener('mouseup', end);
    canvas.removeEventListener('mouseleave', end);
    canvas.removeEventListener('touchend', end);

    // ★保存用画像とメッセージを表示
    previewImg.src = canvas.toDataURL('image/png');
    previewImg.style.display = 'block';
    saveNote.style.display = 'block';
  }
}, 1000);
</script>

</body>
</html>
