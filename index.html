<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お絵かきチャレンジ</title>
<style>
  body {
    margin:0;
    padding:40px;
    display:flex;
    flex-direction:column;
    align-items:center;
    background:#f0fff0;
    font-family:'Segoe UI','Hiragino Kaku Gothic ProN',sans-serif;
  }

  .header-msg {
    margin-top:20px;
    font-size:1.2rem;
    font-weight:bold;
    color:#2e7d32;
  }

  #topic {
    display:none;
    margin:10px 0 4px;
    padding:16px 28px;
    font-weight:bold;
    color:#444;
    background:
      radial-gradient(circle at 10px 10px, rgba(255,255,255,0.6) 1px, transparent 1px),
      radial-gradient(circle at 30px 30px, rgba(255,255,255,0.6) 1px, transparent 1px),
      linear-gradient(135deg, #ffe6f0 0%, #c8f7ff 100%);
    background-size:40px 40px,40px 40px,100% 100%;
    border-radius:24px;
    box-shadow:0 6px 14px rgba(0,0,0,0.15);
    text-align:left;
    position: relative;
    border: 3px dotted #fff;
    line-height:1.4;
  }
  #topic::before,
  #topic::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 4px;
    background: rgba(255,255,255,0.8);
    top: 50%;
    transform: translateY(-50%);
    border-radius:2px;
  }
  #topic::before { left: -25px; }
  #topic::after  { right: -25px; }

  #topic .label {
    font-size:1rem;
    display:block;
  }
  #topic .text {
    font-size:1.3rem;
    display:block;
  }

  /* ニックネーム入力フォームは残してあるけど初期表示は非表示にしています */
  #nicknameForm {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:20px;
  }
  input[type="text"] {
    padding:8px 12px;
    font-size:16px;
    margin-bottom:10px;
    border:1px solid #4caf50;
    border-radius:6px;
  }
  button {
    padding:8px 16px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#4CAF50;
    color:white;
    cursor:pointer;
  }
  button:hover { background:#45a049; }

  #drawSection {
    display:none;
    flex-direction:column;
    align-items:center;
    margin-top:20px;
  }

  #timer { margin:4px 0; font-size:1.2rem; color:#d32f2f; }

  .canvas-wrapper {
    position:relative;
    border:1px solid #388e3c;
    background:white;
  }
  canvas {
    display:block;
    touch-action:none;
    max-width:90vw;
    max-height:90vw;
  }
  #nameCanvas {
    position:absolute;
    top:0;
    left:0;
    pointer-events:none; /* ★ここで下のcanvasにイベントを通す */
  }

  #overlay {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:white;
    display:none;
    justify-content:center;
    align-items:center;
  }
  #overlay img {
    max-width:100%;
    max-height:100%;
  }

  #resetBtn {
    margin-top:10px;
    background:#e74c3c;
  }

  .note {
    display:none;
    margin-top:8px;
    font-size:14px;
    color:#333;
    text-align:center;
    padding:0 24px;
  }
</style>
</head>
<body>

<div class="header-msg" id="awayMsg">あやの離席中..</div>
<div id="topic"></div>

<!-- フォームは残す（将来ニックネームを復活させたいときのため）だが
     JS 側で初期表示を非表示にして、自動開始する設計にしています -->
<div id="nicknameForm" aria-hidden="true" style="display:none;">
  <p>ニックネームを入力してスタートしてください</p>
  <input type="text" id="nickname" placeholder="ニックネーム">
  <button id="startBtn">スタート</button>
</div>

<div id="drawSection">
  <div id="timer">残り 30 秒</div>
  <div class="canvas-wrapper" id="canvasWrap">
    <canvas id="canvas"></canvas>
    <canvas id="nameCanvas"></canvas>
    <div id="overlay"><img id="preview" alt="完成画像"></div>
  </div>
  <button id="resetBtn">リセット</button>
  <p class="note" id="saveNote">
    ★長押しすると保存できます。<br>
    枠内アイコンの設定ができる皆さんは、良かったら一時的に枠内アイコンに設定して皆さんに見せてくださいꉂ🤭
  </p>
</div>

<script>
const startBtn    = document.getElementById('startBtn');
const nicknameForm= document.getElementById('nicknameForm');
const drawSection = document.getElementById('drawSection');
const canvas      = document.getElementById('canvas');
const nameCanvas  = document.getElementById('nameCanvas');
const ctx         = canvas.getContext('2d');
const nameCtx     = nameCanvas.getContext('2d');
const timerEl     = document.getElementById('timer');
const previewImg  = document.getElementById('preview');
const saveNote    = document.getElementById('saveNote');
const resetBtn    = document.getElementById('resetBtn');
const awayMsg     = document.getElementById('awayMsg');
const topicEl     = document.getElementById('topic');
const overlay     = document.getElementById('overlay');
const canvasWrap  = document.getElementById('canvasWrap');

let drawing = false;
let timeLeft = 30;
let timerId = null;
let listenersAdded = false;
let nickname = ""; // ニックネームは不要にするため空文字をデフォルト
const topics = ["ゾウさんが玉乗りしている様子を描いてください"];

function resizeCanvas() {
  const size = Math.min(window.innerWidth*0.9, window.innerHeight*0.6);
  canvas.width = size;
  canvas.height = size;
  nameCanvas.width = size;
  nameCanvas.height = size;
  canvasWrap.style.width = size+"px";
  canvasWrap.style.height = size+"px";
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

/* 名前表示は nickname が空なら非表示にする（入力をやめたい要望に合わせる） */
function drawNickname(){
  nameCtx.clearRect(0,0,nameCanvas.width,nameCanvas.height);
  if(!nickname){
    nameCanvas.style.display = 'none';
    return;
  }
  nameCanvas.style.display = 'block';
  nameCtx.font = "20px sans-serif";
  nameCtx.fillStyle = "#000";
  nameCtx.textBaseline = "top";
  nameCtx.fillText(nickname, 10, 10);
}

function startDraw(e){ drawing = true; draw(e); }
function endDraw(){ drawing = false; ctx.beginPath(); }

function draw(e){
  if(!drawing) return;
  const rect = canvas.getBoundingClientRect();
  const point = (e.touches && e.touches[0]) || e;
  const x = point.clientX - rect.left;
  const y = point.clientY - rect.top;
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#000';
  ctx.lineTo(x,y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x,y);
}

/* タイマーは多重に走らないようにガード（timerId）を追加 */
function startTimer(){
  if(timerId) return;
  // timeLeft は startSession() でリセットされる
  timerEl.textContent = `残り ${timeLeft} 秒`;
  timerId = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = `残り ${timeLeft} 秒`;
    if(timeLeft <= 0){
      clearInterval(timerId);
      timerId = null;
      timerEl.textContent = "時間終了！";
      // 描画イベントを無効化
      canvas.removeEventListener('mousedown', startDraw);
      canvas.removeEventListener('touchstart', startDraw);
      canvas.removeEventListener('mousemove', draw);
      canvas.removeEventListener('touchmove', draw);
      canvas.removeEventListener('mouseup', endDraw);
      canvas.removeEventListener('mouseleave', endDraw);
      canvas.removeEventListener('touchend', endDraw);
      previewImg.src = canvas.toDataURL('image/png');
      overlay.style.display = 'flex';
      saveNote.style.display = 'block';
      resetBtn.style.display = 'none';
    }
  },1000);
}

/* キャンバスのイベントをまとめて登録（重複登録を避ける） */
function addCanvasListeners(){
  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('touchstart', startDraw);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('touchmove', draw);
  canvas.addEventListener('mouseup', endDraw);
  canvas.addEventListener('mouseleave', endDraw);
  canvas.addEventListener('touchend', endDraw);
}

/* リセット（既存の動作を壊さないように最小限） */
resetBtn.addEventListener('click',()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawNickname();
});

/* 既存の startBtn は将来のために残してある（ただしニックネーム必須チェックは外す） */
startBtn.addEventListener('click',()=>{
  // ユーザーがニックネームを入れたら採用、入れなければ空のまま（匿名）
  nickname = document.getElementById('nickname').value.trim() || "";
  startSession();
});

/* セッション開始処理（自動開始・手動開始ともにここを使う） */
function startSession(){
  // UI 表示調整
  nicknameForm.style.display = 'none';
  awayMsg.style.display = 'none';
  drawSection.style.display = 'flex';

  // お題表示
  const t = topics[Math.floor(Math.random()*topics.length)];
  topicEl.innerHTML = `<span class="label">お題：</span><span class="text">${t}</span>`;
  topicEl.style.display = 'block';

  // キャンバス初期化
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawNickname();

  // イベント登録（１回だけ）
  if(!listenersAdded){
    addCanvasListeners();
    listenersAdded = true;
  }

  // タイマーの初期化
  timeLeft = 30;
  // 既に overlay が見えている場合は閉じる（前回の結果が残っている場合）
  overlay.style.display = 'none';
  saveNote.style.display = 'none';
  resetBtn.style.display = 'block';

  startTimer();
}

/* --- 自動開始 --- */
/* ページを読み込んだらすぐにキャンバスを表示して描けるようにする */
window.addEventListener('DOMContentLoaded', ()=>{
  // nicknameForm を完全に隠して自動開始（要望どおり入力をやめる）
  // すぐ描きたいだけで、ニックネームは使わない = nickname は空のまま
  startSession();
});
</script>
</body>
</html>
